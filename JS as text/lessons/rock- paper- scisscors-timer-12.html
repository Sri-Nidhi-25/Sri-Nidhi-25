<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" 
    href="../lessons/rock-paper-scissors-timer-12.css"> <!--rel - relation, href- which file to load.-->
  </head>
  <body>

    <p class="p1"> Rock Paper Scissors</p>
      
    <button class="image-button rock-button">
      <img src="../excercise/rock- paper- scissors/images/rock.png" class="image-icon">
    </button>

    <button class="image-button paper-button">
      <img src="../excercise/rock- paper- scissors/images/paper.png" class="image-icon">
    </button>

    <button class="image-button scissors-button">
      <img src="../excercise/rock- paper- scissors/images/scissors.png" class="image-icon">
    </button>

    <p class="js-result p2"></p>
    <p class="js-picks p3" ></p>
    <p class="js-score p4"> </p>
    <button class="reset-button reset-score">Reset Score</button>
    
    <button class="autoplay autoplay-button" >Auto Play</button>

    <script src="../lessons/rock-paper-scissors-timer-12.js"></script>
  </body>
</html>
