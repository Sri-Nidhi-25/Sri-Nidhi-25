      function findIndex(array,words){
        let p=0;
        let L=[];
        for (let i=0;i<array.length;i++){
          const string=array[i];
          
          if (string===words)
          {p++;
          break;} 
        }
        if (p>0){
            L.push(words);
            //console.log(array.indexOf(words));
          } else{
            console.log(-1);
          }
        }
      //findIndex(A,'no');

      function uniqueArray(word){
        let L=[];
        for (let i=0;i<word.length;i++){
         const H= findIndex(word,word[i]);
          if(H!=='-1') {
            if (L.includes(word[i])){
              continue;
            } else{
              L.push(word[i]);
            }
          }
        }
        console.log(L);
      }
      uniqueArray(A);
